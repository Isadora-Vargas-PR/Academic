  <div class="content">

    <form action="Sintomas.php" method="POST">

      <button>Marque os sintomas evidentes: </button>

   
      <input type="date" name="Data_Registro" id="Data_Registro" required>
  

      <label class="switch">
        <span class="switch-text">Você testou positivo para Covid-19?</span>
        <div class="switch-wrapper">
          <input type="checkbox" onclick=true name="Testou_Positivo" />
          <span class="switch-button"></span>
          <script>if (onclick === true) { console.log('To Dodoi') }</script>
        </div>
      </label>

      <label class="switch">
        <span class="switch-text">Apresentou febre nos últimos dias?</span>
        <div class="switch-wrapper">
          <input type="checkbox" name="Febre" />
          <span class="switch-button"></span>
        </div>
      </label>


      <label class="switch">
        <span class="switch-text">Apresentou tosse nos últimos dias?</span>
        <div class="switch-wrapper">
          <input type="checkbox" name="Tosse" />
          <span class="switch-button"></span>
        </div>
      </label>


      <label class="switch">
        <span class="switch-text">Apresentou alguma dificuldade para respirar?</span>
        <div class="switch-wrapper">
          <input type="checkbox" name="Dificuldade_Respirar" />
          <span class="switch-button"></span>
        </div>
      </label>

      <label class="switch">
        <span class="switch-text">Teve contato próximo com caso suspeito de Covid-19?</span>
        <div class="switch-wrapper">
          <input type="checkbox" name="Contato_Suspeito" />
          <span class="switch-button"></span>
        </div>
      </label>

      <label class="switch">
        <span class="switch-text">Teve contato próximo com caso confirmado de Covid-19?</span>
        <div class="switch-wrapper">
          <input type="checkbox" name="Contato_Confirmado" />
          <span class="switch-button"></span>
        </div>
      </label>

      <label class="switch">
        <span class="switch-text">Qual sua idade?</span>
        <input id="idade" type="number" name="Faixa_Etaria" required>
      </label>


      <label class="switch">
        <span class="switch-text">Faz parte do grupo de risco?</span>
        <div class="switch-wrapper">
          <input type="checkbox" name="Grupo_Risco" />
          <span class="switch-button"></span>
        </div>
      </label>


      <i class="fa-regular fa-lightbulb"></i>
      <h1>Grupo de risco:</h1>
      <p>Diabéticos, hipestensos, insuficiência cardíaca,
        doença respiratória ou crônica, e/ou possui problemas renais</p>

      <label class="switch">
        <span class="switch-text">Qual o nível de impacto você terá na sua vida escolar em questão da quarentena?</span>
        <div class="switch-wrapper">
          <textarea rows="5" name="Impacto_Escolar" required></textarea>
          <input type="text" name="Impacto_Escolar" />
        </div>
      </label>

      <br> <br>

      <input class="inputSubmit" type="submit" name="submit" value="Enviar">


    </form>
