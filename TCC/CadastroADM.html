<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro ADM</title>
    <link rel="stylesheet" href="estilos/style3.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="imagem/logo.png">
            <h1>ACADEMIC HEALTH</h1>
        </div>
        <div class="formulario">
            
            <form action="CadastroADM.php" method="POST">

                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>

                    <div class="login-button">
                        <button><a href="LoginAdm.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-group">
                        <div class="input-box">
                            <label for="nome">Nome:</label>
                            <input id="nome" type="text" name="Nome_Adm" placeholder="Digite seu nome" required>
                        </div>

                        <div class="input-box">
                            <label for="codigoADM">Código de administrador:</label>
                            <input id="codigo" type="number" name="Id_Adm" placeholder="Digite seu código de adm" required>
                        </div>

                        <div class="input-box">
                            <label for="instituicaoADM">Qual a sua instituição?:</label>
                            <input id="instituicao" type="text" name="Intituicao_Adm" placeholder="Digite sua instituição" required>
                        </div>

                        <div class="input-box">
                            <label for="email">E-mail:</label>
                            <input id="emailAluno" type="text" name="Email" placeholder="Informe seu e-mail" required>
                        </div>

                        <div class="input-box">
                            <label for="senha">Senha:</label>
                            <input id="senhaAluno" type="password" name="Senha" placeholder="Informe sua senha" required>
                        </div>

                        <input class="inputSubmit" type="submit" name="submit" value="Cadastrar">
            </form>
        </div>
    </div>
</body>

</html>
