        <li>

</div>

        <div class="content">
            <div class="input-group">

                <div class="buttonCadastro">
                    <a href="CadastroAluno.html"><button>Cadastro</button></a>
                </div>

                <div class="buttonEditar">
                    <a href="EditarAluno.html"><button>Editar</button></a>
                </div>

                <div class="input-box">
                    <label for="nome">Nome:</label>
                    <input id="Nome_Aluno" type="text" name="Nome_Aluno" placeholder="Nome do aluno" required>
                </div>
                
                
                <div class="input-box">
                    <label for="instituicao">Instituição:</label>
                    <input id="instituicaoADM" type="text" name="Instituicao_Aluno" placeholder="Instituição do aluno" required>
                </div>
                
                <div class="input-box">
                    <label for="matricula">Matrícula:</label>
                    <input id="matricula" type="text" name="Matricula" placeholder="Digite a matrícula" required>
                </div>
                
                <div class="input-box">
                    <label for="Ano">Qual o ano do aluno?</label>
                    <input id="anoAluno" type="number" name="Ano" placeholder="Informe o ano" required>
                </div>
                
                <div class="input-box">
                    <label for="Turno">Qual o turno do aluno?</label>
                    <input id="turnoAluno" type="text" name="Turno" placeholder="Informe o turno" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail:</label>
                    <input id="emailAluno" type="text" name="Email" placeholder="Informe o e-mail" required>
                </div>

                <div class="input-box">
                    <label for="senha">Senha:</label>
                    <input id="senhaAluno" type="password" name="Senha" placeholder="Informe a senha" required>
                </div>
                
            <div class="cadastro-button">
                    <button><a href="#">Cadastrar Aluno</a></button>
                </div>
                </div>
            </div>
         </div>

         <script>
            let btn = document.querySelector("#btn");
            let sidebar = document.querySelector(".sidebar");
        
            btn.onclick = function(){
                sidebar.classList.toggle("active");
            }
        </script>
        </body>
